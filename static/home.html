<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Home - HDataMyAdmin</title>
    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">

			<div class="nav-links txt-center">
