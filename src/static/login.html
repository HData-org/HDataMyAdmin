<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HDataMyAdmin</title>
    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <main class="container">

        <br><br><br>
    
        <div class="center">
            <a class="txt-center" href="#">
                <img class="logo txt-center" style="margin-bottom: 1.825rem;" src="./assets/images/hdatamyadmin-text.png">
            </a>
        </div>
    
        <div class="card w-shadow center-sm">
            <form class="form center" method="POST" action="/api/hdata/login">
                <h1 class="title">Login</h1>
                <div class="error" style="display: none;">
                    <span id="errorText">Username or password is incorrect.</span>
                </div>
                <div class="stacked-inputs">
                    <div class="float-input">
                        <input name="username" class="input dsp-b" type="text" placeholder="Username" autofocus>
                    </div>
                    <div class="float-input">
                        <input name="password" class="input dsp-b" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-submit flex-center">
                    <span class="flex-grow"></span>
                    <button class="button primary" type="submit"><span>Go</span></button>
                </div>
            </form>
        </div>
    
    </main>

    <script>
        var page = "login";
    </script>
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
