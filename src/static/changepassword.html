	<div class="pos-r">

			<div class="card w-shadow center-sm">
				<form class="form center" method="POST" action="/api/hdata/updatepassword">
					<h1 class="title">Change Password</h1>
					<div class="error" id="error" style="display: none;">
						<span id="errorText">Password does not match.</span>
					</div>
					<div class="stacked-inputs">
						<div class="float-input">
							<input name="newPassword" class="input dsp-b" type="password" placeholder="New Password" autofocus>
						</div>
						<div class="float-input">
							<input name="retypePassword" class="input dsp-b" type="password" placeholder="Password">
						</div>
					</div>
					<div class="form-submit flex-center">
						<span class="flex-grow"></span>
						<button class="button primary" type="submit"><span>Go</span></button>
						&nbsp;
						<a href="./" class="button"><span>Cancel</span></a>
					</div>
