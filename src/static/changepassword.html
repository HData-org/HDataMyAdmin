<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - HDataMyAdmin</title>
    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="with-sidebar">

	<div class="sidebar" id="sidebar">
		<div class="sidebar-container">
			<div class="center">
				<a class="txt-center" href="./">
					<img class="logo txt-center" src="./assets/images/hdatamyadmin-text.png">
				</a>
			</div>
			<div class="nav-links txt-center">
				<a class="nav-link" href="./" title="Home"><span class="material-icons icon"> home </span></a>
				<a class="nav-link" href="/api/hdata/logout" title="Logout"><span class="material-icons icon"> logout </span></a>
				<a class="nav-link" href="./settings.html" title="Settings"><span class="material-icons icon"> settings </span></a>
			</div>
		</div>
		<div class="nav-tree">
			<div class="tree-item icon-left" onclick="newTable();"><span class="material-icons"> add_circle </span>New Table</div>

			<div class="tree-items" id="navTree">
				<div class="m-small"></div>
				<div class="txt-center">
                    <div class="loader small"></div>
                </div>
			</div>
		</div>
	</div>

	<div class="pos-r">

		<div class="topbar">
			<div class="server-info">
				<div class="topbar-container flex-center">
					<span class="flex-center">
						<span class="material-icons" id="menuBtn" onclick="menuBtnClicked()" title="Hide panel"> arrow_left </span>
					</span>
					<a id="serverInfo" class="flex-center" href="./">
						<span class="material-icons icon">link_off</span>&nbsp;<span>Server: Loading...</span>
					</a>
					<span id="breadcrumbs">
					</span>
				</div>
			</div>
			<div class="nav-tabs" id="navTabs">
				<div class="has-shadow"></div>
				<a class="nav-tab " href="./tables.html"><span class="material-icons icon">table_view</span>Tables</a>
				<a class="nav-tab " href="./search.html"><span class="material-icons icon">search</span>Search</a>
				<a class="nav-tab " href="./users.html"><span class="material-icons icon">group</span>User accounts</a>
			</div>

		</div>

        <div class="topbar-height"></div>

        <main class="container big-container">

			<div class="m-smedium"></div>

			<div class="card w-shadow center-sm">
				<form class="form center" method="POST" action="/api/hdata/updatepassword">
					<h1 class="title">Change Password</h1>
					<div class="error" id="error" style="display: none;">
						<span id="errorText">Password does not match.</span>
					</div>
					<div class="stacked-inputs">
						<div class="float-input">
							<input name="newPassword" class="input dsp-b" type="password" placeholder="New Password" autofocus>
						</div>
						<div class="float-input">
							<input name="retypePassword" class="input dsp-b" type="password" placeholder="Password">
						</div>
					</div>
					<div class="form-submit flex-center">
						<span class="flex-grow"></span>
						<button class="button primary" type="submit"><span>Go</span></button>
						&nbsp;
						<a href="./" class="button"><span>Cancel</span></a>
					</div>
				</form>
			</div>

        </main>

	</div>

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/changepassword.js"></script>
</body>
</html>
