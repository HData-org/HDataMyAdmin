<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDataMyAdmin</title>
    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="with-sidebar">

	<div class="sidebar" id="sidebar">
		<div class="sidebar-container">
			<div class="center">
				<a class="txt-center" href="/">
					<img class="logo txt-center" src="./assets/images/hdatamyadmin-text.png">
				</a>
			</div>
			<div class="nav-links txt-center">
				<a class="nav-link" href="/" title="Home"><span class="material-icons icon"> home </span></a>
				<a class="nav-link" href="/api/hdata/logout" title="Logout"><span class="material-icons icon"> logout </span></a>
				<a class="nav-link" href="#" title="Settings"><span class="material-icons icon"> settings </span></a>
			</div>
		</div>
		<div class="nav-tree">
			<div class="tree-item icon-left" onclick="newTable();"><span class="material-icons"> add_circle </span>New Table</div>
			<div class="tree-items" id="navTree">
				<div class="m-small"></div>
				<div class="txt-center">
                    <div class="loader small"></div>
                </div>
			</div>
		</div>
	</div>

	<div class="pos-r">

		<div class="topbar">
			<div class="server-info">
				<div class="topbar-container flex-center">
					<span class="flex-center">
						<span class="material-icons" id="menuBtn" onclick="menuBtnClicked()" title="Hide panel"> arrow_left </span>
					</span>
					<a id="serverInfo" class="flex-center" href="./">
						<span class="material-icons icon">link_off</span>&nbsp;<span>Server: Loading...</span>
					</a>
				</div>
			</div>
			<div class="nav-tabs">
				<a class="nav-tab " href="tables.html">Tables</a>
				<a class="nav-tab" href="#">Status</a>
				<div class="has-shadow"></div>
			</div>

		</div>

        <div class="topbar-height"></div>

        <main class="container big-container">

			<div class="m-smedium"></div>

			<h2 class="title" id="tableTitle"></h2>

			<div id="table">
                <div class="txt-center">
                    <div class="loader"></div>
                </div>
            </div>

        </main>

	</div>

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/viewtable.js"></script>
</body>
</html>
